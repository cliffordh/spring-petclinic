name: Build and Push to JFrog

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21 
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Log in to Docker Registry
      uses: docker/login-action@v2
      with:
        registry: clifford.jfrog.io
        username: ${{ secrets.JFROG_USERNAME }}
        password: ${{ secrets.JFROG_API_TOKEN }}
    
    - name: Build and push Docker image
      run: |
        docker build -t clifford.jfrog.io/petclinic-docker/spring-petclinic:latest .
        docker push clifford.jfrog.io/petclinic-docker/spring-petclinic:latest
